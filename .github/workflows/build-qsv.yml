name: Build ffmpeg qsv
permissions:
  packages: write
on:
  push:
    branches: ["master", "qsv"]
    paths:
      - ".github/workflows/build-qsv.yml"
      - "Dockerfile.qsv"
      - "scripts/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.qsv
          push: true
          target: ffmpeg-library
          tags: ghcr.io/maa123/ffmpeg-docker/qsv/ffmpeg-library:latest
          cache-from: type=gha,scope=ffmpeg-qsv-library
          cache-to: type=gha,mode=max,scope=ffmpeg-qsv-library
